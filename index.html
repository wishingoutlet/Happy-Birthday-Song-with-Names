<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Songs by [Your Channel]</title>
  <style>
    body { 
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #444;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin: 40px 0 10px 0;
      letter-spacing: 2px;
    }
    .cta {
      font-size: 1.1em;
      margin: 5px 0 30px 0;
    }
    .video-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 0 20px 40px;
    }
    .video-item {
      width: 100%;
      max-width: 450px;
    }
    iframe {
      width: 100%;
      height: 250px;
      border: none;
      border-radius: 8px;
    }
    .subscribe-btn {
      display: inline-block;
      margin: 30px 0;
      padding: 12px 24px;
      background: #ff0000;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
    }
    footer {
      font-size: 0.9em;
      color: #888;
      margin: 40px 0 20px 0;
    }
  </style>
</head>
<body>
  <h1>HAPPY BIRTHDAY SONGS WITH NAMES</h1>
  <div class="cta">
    Tell us via YouTube:<br>
    1. First Name • 2. Gender • 3. Nationality<br>
    For a special birthday song just for you!
  </div>
  <a href="https://www.youtube.com/channel/YOUR_CHANNEL_ID?sub_confirmation=1" class="subscribe-btn">Subscribe on YouTube</a>

  <div class="video-list" id="video-list"></div>

  <footer>
    © 2025 HappyBirthdaySongs • Powered by [Your Hosting]<br>
    This site uses cookies to enhance your experience.
  </footer>

  <script>
    const API_KEY = "AIzaSyABjtWABAfYgFrKATHaZ4i_cwnw1u0OAS0";
    const CHANNEL_ID = "UCUDBdiTSrl2VFq8i4mtKbyg";
    const MAX_RESULTS = 12;

    fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=date&maxResults=${MAX_RESULTS}`)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("video-list");
        data.items.forEach(item => {
          if (item.id.videoId) {
            const div = document.createElement("div");
            div.className = "video-item";
            div.innerHTML = `
              <iframe src="https://www.youtube.com/embed/${item.id.videoId}" allowfullscreen></iframe>
              <p>${item.snippet.title}</p>
            `;
            container.appendChild(div);
          }
        });
      })
      .catch(err => console.error("Error fetching videos:", err));
  </script>
</body>
</html>
